<!DOCTYPE html>
<html>
    <head>
        <title>demo</title>
    </head>
    <body>
        <!-- Header Tags -->
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>

        <!-- Paragraph Tags -->
        <p>
            asdf asdf asd fas df asdf as df asdf as df as df as df asd f asd fasdfasd f asdfasdf asdfasdf 
        </p>

        <!-- Achor Tag -->
        <a href="http://www.google.com">Google</a>
        
        <!-- Ordered List -->
        <ol>
            <li>Lebron James</li>
            <li>Serena William</li>
            <li>Saquon Barkley</li>
        </ol>

        <!-- Unordered List -->
        <ul>
            <a href="http://www.seattle.com"><li>New York City</li></a>
            <li>Tokyo</li>
            <li>London</li>
        </ul>

        <!-- Image Tag -->
        <img alt="350x150" src="https://via.placeholder.com/350x150" />

        <!-- Button Tag (with an achor tag) -->
        <a href="http://www.google.com">
            <button>Click Me!</button>
        </a>

        <!-- Form -->
        <form>

            <!-- Input Tags -->
            <label>Regular Input: </label>
            <input />
            <br>

            <label>Input (type="color"): </label>
            <input type="color" />
            <br>

            <label>Input (type="file"): </label>
            <input type="file" />
            <br>

            <label>Input (type="number"): </label>
            <input type="number" />
            <br>

            <label>Input (type="datetime-local"): </label>
            <input type="datetime-local" />
            <br>

            <label>Input (type="radio"): </label>
            <input type="radio" />
            <br>
            
            <label>Input (type="checkbox"): </label>
            <input type="checkbox" />
            <br>

            <!-- Textarea Tag -->
            <label>Textarea Tag: </label>
            <textarea></textarea>
            <br>

            <!-- Select Tag -->
            <label>Select Tag: </label>
            <select>
                <option value="seattle">Seattle</option>
                <option value="portland">Portland</option>
                <option value="san-francisco">San Francisco</option>
            </select>

        </form>
    </body>
</html>
